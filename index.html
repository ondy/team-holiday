<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urlaubsplanung</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="year-controls">
        <button id="prev-year" type="button" title="Vorheriges Jahr">←</button>
        <h1 id="page-title"></h1>
        <button id="next-year" type="button" title="Nächstes Jahr">→</button>
      </div>
      <div class="actions">
        <button id="undo-button" type="button" title="Undo">↶ Undo</button>
        <button id="redo-button" type="button" title="Redo">↷ Redo</button>
        <button id="export-button" type="button" title="Export">⬇️ Export</button>
        <button id="import-button" type="button" title="Import">⬆️ Import</button>
      </div>
    </div>
    <div class="tabs" id="month-tabs"></div>
    <div id="calendar-container"></div>

    <div class="legend">
      <div class="legend-group">
        <div class="legend-item"><span class="color-dot weekend"></span> Wochenende</div>
        <div class="legend-item"><span class="color-dot holiday"></span> Feiertag</div>
        <div class="legend-item legend-item--select">
          <span class="color-dot school-holiday"></span>
          <label for="school-holiday-state">Ferien</label>
          <select id="school-holiday-state" name="school-holiday-state" aria-label="Bundesland für Ferien"></select>
        </div>
      </div>
      <div class="legend-divider" aria-hidden="true"></div>
      <div class="legend-group">
        <div class="legend-item" data-status="urlaub"><span class="color-dot status-urlaub"></span> Urlaub</div>
        <div class="legend-item" data-status="sonderurlaub">
          <span class="color-dot status-sonderurlaub"></span> Sonderurlaub
        </div>
        <div class="legend-item" data-status="urlaub-am">
          <span class="color-dot status-urlaub-am"></span> Urlaub vormittags
        </div>
        <div class="legend-item" data-status="urlaub-pm">
          <span class="color-dot status-urlaub-pm"></span> Urlaub nachmittags
        </div>
        <div class="legend-item" data-status="krank"><span class="color-dot status-krank"></span> krank</div>
        <div class="legend-item" data-status="schulung"><span class="color-dot status-schulung"></span> Schulung</div>
        <div class="legend-item" data-status="einsatz"><span class="color-dot status-einsatz"></span> Einsatz</div>
        <div class="legend-item" data-status="gleittag"><span class="color-dot status-gleittag"></span> Gleittag</div>
      </div>
    </div>

    <div class="context-menu" id="context-menu"></div>
    <div class="build-info" id="build-info"></div>
    <input id="import-file" type="file" accept="application/json,.json" hidden />
    <dialog id="import-dialog" class="import-dialog">
      <form method="dialog">
        <h2>Import</h2>
        <p>Wie sollen die Daten importiert werden?</p>
        <div class="dialog-actions">
          <button value="merge" type="submit">Ergänzen</button>
          <button value="overwrite" type="submit">Überschreiben</button>
          <button value="cancel" type="submit">Abbrechen</button>
        </div>
      </form>
    </dialog>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
